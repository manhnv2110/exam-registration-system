# Application name
spring.application.name=examreg

# Server
server.port=${PORT:8080}

# Datasource (MySQL)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Mail
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS:true}

mail.from=${MAIL_FROM}

# API prefix
api.prefix=${API_PREFIX:/api/v1}

# JWT
auth.token.jwtSecret=${JWT_SECRET}
auth.token.expirationInMils=${JWT_EXPIRATION_MS}
auth.refresh-token.expirationInMils=${JWT_REFRESH_EXPIRATION_MS}

# Cache (In-memory vá»›i Caffeine)
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=600s

frontend.url=${FRONTEND_URL:http://localhost:5173,http://localhost:3000}

# Actuator endpoints for Prometheus monitoring from EC2
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true

# Health checks
management.health.defaults.enabled=true
management.health.db.enabled=true

# Metrics tags for easier identification in Prometheus
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${SPRING_PROFILES_ACTIVE:dev}

# Enable detailed JVM, system, and HTTP metrics
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.web.server.request.autotime.enabled=true